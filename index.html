<body>
    <a-scene>

            <img src="textures/grass01_h.jpg" id="height">
            <img id="sky" src="textures/934043.jpg">
            
        </a-asset>

        src="#base"
        normal-map="#normal"
        
        position="0 -1 -1" 
        height="0.2" 
        width="15" 
        depth="10"

        <a-plane 
        src="#base" 
        height="100" 
        normal-map="#normal"
        normal-texture-repeat="50 50"
        width="100" 
        repeat="50 50"
        rotation="-90 0 0"></a-plane>
        <!-- <a-entity geometry="primitive: box" material="src: #base"></a-entity> -->
        <a-box
            src="#base"
            color=white
            normal-map="#normal"
            position="-1 1.5 -2"
        ></a-box>
        <!-- <a-box color="#222222" position="-5 1.5 -1" height="5" width="0.2" depth="10"></a-box> -->

        <a-sphere
            color="yellow"
            radius="0.5"
            position="0 1.5 -3"
        ></a-sphere>
        <a-sky src="#sky"></a-sky>
